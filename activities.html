<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="activityquestion"><b>What are we doing?</b></div>
      <div class="activities-selection">
        <div class="activity-item" style="animation-delay: 0s;">
          <img src="activities/pottery.jpeg" alt="pottery" />
          <label><input type="radio" name="activities" value="pottery" />pottery</label>
        </div>
        <div class="activity-item" style="animation-delay: 0.5s;">
          <img src="activities/arcade.jpeg" alt="arcade" />
          <label><input type="radio" name="activities" value="arcade" />arcade</label>
        </div>
        <div class="activity-item" style="animation-delay: 1s;">
          <img src="activities/cinema.jpeg" alt="cinema" />
          <label><input type="radio" name="activities" value="cinema" />cinema</label>
        </div>
        <div class="activity-item" style="animation-delay: 1.5s;">
          <img src="activities/game.jpeg" alt="game night" />
          <label><input type="radio" name="activities" value="game night" />game night</label>
        </div>
        <div class="activity-item" style="animation-delay: 2s;">
          <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
          <label><input type="radio" name="activities" value="kunsthalle" />exhibition</label>
        </div>
        <div class="activity-item" style="animation-delay: 2.5s;">
          <img src="activities/park.jpeg" alt="park" />
          <label><input type="radio" name="activities" value="park" />park</label>
        </div>
      </div>
      <button class="button" onclick="saveChoice()">Next Activity</button>
    </div>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Retrieve the saved choice from localStorage
        const savedChoice = localStorage.getItem("selectedActivity");
        if (savedChoice) {
          const radioButtons = document.querySelectorAll('input[name="activities"]');
          radioButtons.forEach(radio => {
            if (radio.value === savedChoice) {
              radio.checked = true;
            }
          });
        }
      });

      function saveChoice() {
        // Save the selected choice to localStorage
        const selectedActivity = document.querySelector('input[name="activities"]:checked').value;
        localStorage.setItem("selectedActivity", selectedActivity);
        // Navigate to the next page
        location.href = 'food.html';
      }
    </script>
  </body>
</html>
